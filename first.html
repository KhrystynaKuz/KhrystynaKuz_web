<!DOCTYPE html>
<html lang="uk">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Форма для додавання викладачів">
        <title>Додавання викладача</title>
    </head>

    <body>
        <h2>Додавання викладача</h2>
        <form>
            <section> 
                <label for="fullName">Повне ім’я:</label>
                <input type="text" id="fullName" name="fullName" required>
            </section>
            <br>
            <section> 
                <label for="gender">Стать:</label>
              <select id="gender" name="gender" required>
                <option value="">Оберіть стать</option>
                <option value="Чоловіча">Чоловіча</option>
                <option value="Жіноча">Жіноча</option>
                <option value="Інше">Інше</option>
              </select>
            </section>
            <br>
            <section> 
                <label for="dob">Дата народження:</label>
                <input type="date" id="dob" name="dob" required>
            </section>
            <br>
            <section> 
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </section>
            <br>
            <section>
                <label for="phone">Телефон:</label>
                <input type="tel" id="phone" name="phone" placeholder="+380XXXXXXXXX" pattern="\+380\d{9}" required>
            </section>
            <br>
            <section>
                <label for="bgcolor">Колір фону:</label>
                <input type="color" id="bgcolor" name="bgcolor">
            </section>
            <br>
            <section>
                <label for="country">Країна:</label>
                <input type="text" id="country" name="country" required>
            </section>
            <br>
            <section>
                <label for="city">Місто:</label>
                <input type="text" id="city" name="city" required>
            </section>
            <br>
            <section>
                <label for="comment">Коментар:</label>
                <textarea id="comment" name="comment" rows="4"></textarea>
            </section>
            <br>
            <button type="submit">Додати викладача</button>
        </form>
    </body>
</html>
