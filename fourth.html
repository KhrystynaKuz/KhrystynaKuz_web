<!DOCTYPE html>
<html lang="uk">
    <head>
        <meta charset="UTF-8">
        <title>Статистика</title>
        <style>
            table {
              font-family: arial, sans-serif;
              border-collapse: collapse;
              width: 100%;
            }
            
            td, th {
              border: 1px solid #dddddd;
              text-align: left;
              padding: 8px;
            }
            
            tr:nth-child(even) {
              background-color: #dddddd;
            }
            </style>
    </head>
    <body>
        <h2>Статистика</h2>
        <table border="1">
            <tr>
            <th> № </th>
            <th> Вік </th>
            <th> Стать </th>
            <th> Країна </th>
            </tr>
            <tr>
                <td>1</td>
                <td>42</td>
                <td>Чоловіча</td>
                <td>Україна</td>
            </tr>
            <tr>
                <td>2</td>
                <td>35</td>
                <td>Жіноча</td>
                <td>Польща</td>
            </tr>
            <tr>
                <td>3</td>
                <td>28</td>
                <td>Чоловіча</td>
                <td>США</td>
            </tr>
        </table>

    </body>

</html>
